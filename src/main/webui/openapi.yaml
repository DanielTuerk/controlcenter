          type: string
        inAutomaticMode:
          type: boolean
    ConstructionDto:
      type: object
      properties:
        name:
          type: string
    CurrentConstructionChangeEvent:
      type: object
      required:
        - construction
      description: Train status update sent via WebSocket
      properties:
        cacheKey:
          type: string
        construction:
          $ref: "#/components/schemas/Construction"
    Curve:
      type: object
      description: type for a track part
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        direction:
          $ref: "#/components/schemas/DIRECTION1"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        nextGridPosition:
          $ref: "#/components/schemas/GridPosition"
        lastGridPosition:
          $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
    DEVICE_TYPE:
      type: string
      enum:
        - SERIAL
        - TEST
    DIRECTION:
      type: string
      enum:
        - HORIZONTAL
        - VERTICAL
    DIRECTION1:
      type: string
      enum:
        - BOTTOM_RIGHT
        - BOTTOM_LEFT
        - TOP_LEFT
        - TOP_RIGHT
    DIRECTION2:
      type: string
      enum:
        - RIGHT
        - LEFT
    DRIVING_DIRECTION:
      type: string
      enum:
        - FORWARD
        - BACKWARD
    DRIVING_DIRECTION1:
      type: string
      enum:
        - FORWARD
        - BACKWARD
    DRIVING_LEVEL_ADJUST_TYPE:
      type: string
      enum:
        - NONE
        - ENTER
        - EXIT
    DeviceConnectionEvent:
      type: object
      description: bus status update sent via WebSocket
      properties:
        deviceInfo:
          $ref: "#/components/schemas/DeviceInfo"
        eventType:
          $ref: "#/components/schemas/TYPE"
        cacheKey:
          type: string
    DeviceInfo:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        key:
          type: string
        type:
          $ref: "#/components/schemas/DEVICE_TYPE"
        connected:
          type: boolean
    DeviceInfoEvent:
      type: object
      description: bus status update sent via WebSocket
      properties:
        deviceInfo:
          $ref: "#/components/schemas/DeviceInfo"
        eventType:
          $ref: "#/components/schemas/TYPE1"
    EventConfiguration:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        stateOnConfig:
          $ref: "#/components/schemas/BusDataConfiguration"
        stateOffConfig:
          $ref: "#/components/schemas/BusDataConfiguration"
        active:
          type: boolean
    FUNCTION:
      type: string
      enum:
        - HP0
        - HP1
        - HP2
        - HP0_SH1
    FeedbackBlockEvent:
      type: object
      description: bus status update sent via WebSocket
      properties:
        bus:
          type: integer
          format: int32
        address:
          type: integer
          format: int32
        block:
          type: integer
          format: int32
        train:
          type: integer
          format: int32
        direction:
          type: boolean
        state:
          $ref: "#/components/schemas/STATE"
        cacheKey:
          type: string
    GridPosition:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        x:
          type: integer
          format: int32
        "y":
          type: integer
          format: int32
    MODE:
      type: string
      enum:
        - "OFF"
        - MANUAL
        - AUTOMATIC
    PRESENTATION:
      type: string
      enum:
        - LEFT_TO_RIGHT
        - RIGHT_TO_LEFT
        - BOTTOM_TO_TOP
        - TOP_TO_BOTTOM
    PlayerEvent:
      type: object
      description: bus status update sent via WebSocket
      properties:
        cacheKey:
          type: string
        state:
          $ref: "#/components/schemas/STATE1"
    ROUTE_RUN_STATE:
      type: string
      enum:
        - PREPARED
        - RESERVED
        - RUNNING
        - FINISHED
    RUN_STATE:
      type: string
      enum:
        - RUNNING
        - IDLE
        - PAUSED
        - STOPPED
        - SUCCESS
        - ERROR
    RailVoltageEvent:
      type: object
      description: track status update sent via WebSocket
      properties:
        cacheKey:
          type: string
        state:
          type: boolean
    RecordingEvent:
      type: object
      description: bus status update sent via WebSocket
      properties:
        cacheKey:
          type: string
        state:
          $ref: "#/components/schemas/STATE2"
        filePath:
          type: string
    Route:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        name:
          type: string
        start:
