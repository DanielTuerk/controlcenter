          type: boolean
        waypoints:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        runState:
          $ref: "#/components/schemas/ROUTE_RUN_STATE"
        track:
          $ref: "#/components/schemas/Track"
        allTrackBlocksToDrive:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/TrackBlock"
    RouteSequence:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        position:
          type: integer
          format: int32
        route:
          $ref: "#/components/schemas/Route"
        endDelayInSeconds:
          type: integer
          format: int32
    RouteStateEvent:
      type: object
      description: scenario status update sent via WebSocket
      properties:
        scenarioId:
          type: integer
          format: int64
        routeSequenceId:
          type: integer
          format: int64
        state:
          $ref: "#/components/schemas/STATE3"
        message:
          type: string
        cacheKey:
          type: string
    RoutesChangedEvent:
      type: object
      description: scenario status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
    STATE:
      type: string
      enum:
        - ENTER
        - EXIT
    STATE1:
      type: string
      enum:
        - START
        - STOP
    STATE2:
      type: string
      enum:
        - START
        - STOP
    STATE3:
      type: string
      enum:
        - WAITING
        - RUNNING
        - FINISHED
        - FAILED
    STATE4:
      type: string
      enum:
        - UNKNOWN
        - FREE
        - USED
    Scenario:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        name:
          type: string
        cron:
          type: string
        train:
          $ref: "#/components/schemas/Train"
        trainDrivingDirection:
          $ref: "#/components/schemas/DRIVING_DIRECTION1"
        startDrivingLevel:
          type: integer
          format: int32
        routeSequences:
          type: array
          items:
            $ref: "#/components/schemas/RouteSequence"
        stationPlatformStartId:
          type: integer
          format: int64
        stationPlatformEndId:
          type: integer
          format: int64
        runState:
          $ref: "#/components/schemas/RUN_STATE"
        mode:
          $ref: "#/components/schemas/MODE"
    ScenarioDataChangedEvent:
      type: object
      description: scenario status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
    ScenarioStateEvent:
      type: object
      description: scenario status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
        cacheKey:
          type: string
        state:
          $ref: "#/components/schemas/RUN_STATE"
        nextScheduleTimeText:
          type: string
    Signal:
      type: object
      description: type for a track part
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        direction:
          $ref: "#/components/schemas/DIRECTION"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
        vertical:
          type: boolean
        type:
          $ref: "#/components/schemas/TYPE3"
        signalConfigRed1:
          $ref: "#/components/schemas/BusDataConfiguration"
        signalConfigRed2:
          $ref: "#/components/schemas/BusDataConfiguration"
        signalConfigGreen1:
          $ref: "#/components/schemas/BusDataConfiguration"
        signalConfigGreen2:
          $ref: "#/components/schemas/BusDataConfiguration"
        signalConfigYellow1:
          $ref: "#/components/schemas/BusDataConfiguration"
        signalConfigYellow2:
          $ref: "#/components/schemas/BusDataConfiguration"
        signalConfigWhite:
          $ref: "#/components/schemas/BusDataConfiguration"
        enteringBlock:
          $ref: "#/components/schemas/TrackBlock"
        breakingBlock:
          $ref: "#/components/schemas/TrackBlock"
        stopBlock:
          $ref: "#/components/schemas/TrackBlock"
        monitoringBlock:
          $ref: "#/components/schemas/TrackBlock"
        toggleFunction:
          $ref: "#/components/schemas/BusDataConfiguration"
        eventConfiguration:
          $ref: "#/components/schemas/EventConfiguration"
        signalConfigurations:
          type: array
          items:
            $ref: "#/components/schemas/BusDataConfiguration"
    SignalFunctionStateEvent:
      type: object
      description: track status update sent via WebSocket
      properties:
        signalId:
          type: integer
          format: int64
        signalFunction:
          $ref: "#/components/schemas/FUNCTION"
        cacheKey:
          type: string
    StationBoardChangedEvent:
      type: object
      description: station status update sent via WebSocket
      properties:
        type:
          $ref: "#/components/schemas/TYPE2"
        stationId:
          type: integer
          format: int64
    StationDataChangedEvent:
      type: object
      description: station status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
    Straight:
      type: object
      description: type for a track part
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        direction:
          $ref: "#/components/schemas/DIRECTION"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
        vertical:
          type: boolean
    TYPE:
      type: string
      enum:
        - CONNECTED
        - DISCONNECTED
    TYPE1:
      type: string
      enum:
        - CREATE
        - REMOVE
        - MODIFY
    TYPE2:
      type: string
      enum:
        - ARRIVAL
        - DEPARTURE
    TYPE3:
      type: string
      enum:
        - BLOCK
        - ENTER
        - EXIT
        - BEFORE
    Track:
      type: object
      properties:
        trackBlocks:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/TrackBlock"
        trackFunctions:
          type: array
          items:
            $ref: "#/components/schemas/BusDataConfiguration"
        gridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        length:
          type: integer
          format: int32
    TrackBlock:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        blockFunction:
          $ref: "#/components/schemas/BusDataConfiguration"
        construction:
          $ref: "#/components/schemas/Construction"
        name:
          type: string
        forwardTargetDrivingLevel:
          type: integer
          format: int32
        backwardTargetDrivingLevel:
          type: integer
          format: int32
        drivingLevelAdjustType:
          $ref: "#/components/schemas/DRIVING_LEVEL_ADJUST_TYPE"
        feedback:
          type: boolean
        displayValue:
          type: string
    TrackChangedEvent:
      type: object
      required:
        - trackParts
      description: Track update sent via WebSocket
      properties:
        trackParts:
          type: array
          items:
            $ref: "#/components/schemas/AbstractTrackPart"
    TrackPartBlockEvent:
      type: object
      description: track status update sent via WebSocket
      properties:
        config:
          $ref: "#/components/schemas/BusDataConfiguration"
        state:
          $ref: "#/components/schemas/STATE4"
        cacheKey:
          type: string
    TrackPartStateEvent:
      type: object
      description: track status update sent via WebSocket
      properties:
        configuration:
          $ref: "#/components/schemas/BusDataConfiguration"
        state:
          type: boolean
        "on":
          type: boolean
        cacheKey:
          type: string
    Train:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        currentBlocks:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/TrackBlock"
        address:
          type: integer
          format: int32
        name:
          type: string
        functions:
          type: array
          uniqueItems: true
          items:
            $ref: "#/components/schemas/TrainFunction"
        drivingLevel:
          type: integer
          format: int32
        forward:
          type: boolean
        addressByte:
          type: integer
          format: int8
        presentOnTrack:
          type: boolean
    TrainDataChangedEvent:
      type: object
      description: Train status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
    TrainDrivingDirectionEvent:
      type: object
      description: Train status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
        cacheKey:
          type: string
        direction:
          $ref: "#/components/schemas/DRIVING_DIRECTION"
    TrainDrivingLevelEvent:
      type: object
      description: Train status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
        cacheKey:
          type: string
        speed:
          type: integer
          format: int32
    TrainDto:
      type: object
      properties:
        name:
          type: string
        address:
          type: integer
          format: int32
    TrainFunction:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        alias:
          type: string
        configuration:
          $ref: "#/components/schemas/BusDataConfiguration"
        active:
          type: boolean
    TrainFunctionStateEvent:
      type: object
      description: Train status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
        function:
          $ref: "#/components/schemas/TrainFunction"
        active:
          type: boolean
        cacheKey:
          type: string
    TrainHornStateEvent:
      type: object
      description: Train status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
        cacheKey:
          type: string
        state:
          type: boolean
    TrainLightStateEvent:
      type: object
      description: Train status update sent via WebSocket
      properties:
        itemId:
          type: integer
          format: int64
        cacheKey:
          type: string
        state:
          type: boolean
    Turnout:
      type: object
      description: type for a track part
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        currentDirection:
          $ref: "#/components/schemas/DIRECTION2"
        currentPresentation:
          $ref: "#/components/schemas/PRESENTATION"
        toggleFunction:
          $ref: "#/components/schemas/BusDataConfiguration"
        eventConfiguration:
          $ref: "#/components/schemas/EventConfiguration"
        nextGridPositionForStateBranch:
          $ref: "#/components/schemas/GridPosition"
        nextGridPositionForStateBranchToLeft:
          $ref: "#/components/schemas/GridPosition"
        nextGridPositionForStateBranchToRight:
          $ref: "#/components/schemas/GridPosition"
        nextGridPositionForStateStraight:
          $ref: "#/components/schemas/GridPosition"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        lastGridPosition:
          $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
    Uncoupler:
      type: object
      description: type for a track part
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        direction:
          $ref: "#/components/schemas/DIRECTION"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
        vertical:
          type: boolean
        toggleFunction:
          $ref: "#/components/schemas/BusDataConfiguration"
        eventConfiguration:
          $ref: "#/components/schemas/EventConfiguration"
tags:
  - name: Websocket DTOs
paths:
  /api/constructions:
    get:
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Construction"
      summary: List All
      tags:
        - Construction Resource
    post:
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConstructionDto"
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Create
      tags:
        - Construction Resource
  /api/constructions/{id}:
    put:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/ConstructionDto"
        required: true
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
      summary: Update
      tags:
        - Construction Resource
    get:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
      summary: Get By Id
      tags:
        - Construction Resource
    delete:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
            format: int64
      responses:
        "200":
          description: OK
      summary: Delete
      tags:
        - Construction Resource
  /api/current-construction:
    post:
      requestBody:
        content:
          text/plain:
            schema:
              type: integer
              format: int64
        required: true
      responses:
        "200":
          description: OK
      summary: Set Current
      tags:
        - Current Construction Resource
    get:
      responses:
        "200":
          description: OK
      summary: Get Current
      tags:
        - Current Construction Resource
  /api/scenarios:
    get:
      responses:
        "200":
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/Scenario"
      summary: List All
      tags:
