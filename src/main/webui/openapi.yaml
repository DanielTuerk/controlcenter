    AbstractTrackPart:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
    BlockStraight:
      type: object
      description: type for a track part
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
        trackPartType:
          type: string
        gridPosition:
          $ref: "#/components/schemas/GridPosition"
        direction:
          $ref: "#/components/schemas/DIRECTION"
        lastGridPositions:
          type: array
          items:
            $ref: "#/components/schemas/GridPosition"
        rotationAngle:
          type: number
          format: double
        vertical:
          type: boolean
        blockLength:
          type: integer
          format: int32
        leftTrackBlock:
          $ref: "#/components/schemas/TrackBlock"
        middleTrackBlock:
          $ref: "#/components/schemas/TrackBlock"
        rightTrackBlock:
