          items:
            $ref: "#/components/schemas/GridPosition"
        gridLength:
          type: integer
          format: int32
        allTrackBlocks:
          type: array
          items:
            $ref: "#/components/schemas/TrackBlock"
    BusDataConfiguration:
      type: object
      properties:
        tempId:
          type: integer
          deprecated: true
          format: int64
        id:
          type: integer
          format: int64
        new:
          type: boolean
          deprecated: true
        internalId:
          type: integer
          deprecated: true
          format: int64
