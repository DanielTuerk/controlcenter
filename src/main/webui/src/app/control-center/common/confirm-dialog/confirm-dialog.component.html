<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Would you like to delete {{text}}?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close cdkFocusInitial [mat-dialog-close]="true">Confirm</button>
</mat-dialog-actions>
